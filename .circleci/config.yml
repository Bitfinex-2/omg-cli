version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: build
          command: npm run build
      - run:
          name: "Run linter"
          command: npm run linter
      - run:
          name: "Run unit tests"
          command: npm run test
